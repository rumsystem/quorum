syntax = "proto3";
package quorum.pb;
option go_package = "github.com/rumsystem/quorum/pkg/pb";

enum PackageType {
    TRX                   = 0;
    BLOCK                 = 1;
    GROUP_BROADCAST       = 2;
    CHANGE_CONSENSUS_REQ  = 3;
    HBB_PT                = 4;  //HBBMsg for propose TRX
    HBB_PC                = 5;  //HBBMsg for propose new consensus
}

message Package {
    PackageType type = 1;
    bytes       Data = 2;
}

enum AnnounceType {
   AS_USER     = 0;
   AS_PRODUCER = 1;
}

enum ActionType {
    ADD    = 0;
    REMOVE = 1;
}

enum TrxStroageType {
    CHAIN = 0;
    CACHE = 1;
}

enum TrxType {
    POST               = 0; // post to group
    ANNOUNCE           = 1; // producer or user self announce
    USER               = 3; // owner update group user
    REQ_BLOCK          = 4; // request block 
    REQ_BLOCK_RESP     = 5; // response request block
    CHAIN_CONFIG       = 6; // chain configuration
    APP_CONFIG         = 7; // app configuration
    FORK               = 8; // owner fork chain with new consensus configuration
}

message Trx {
    string         TrxId        = 1;
    TrxType        Type         = 2;    
    string         GroupId      = 3;
    bytes          Data         = 4; 
    int64          TimeStamp    = 5;
    string         Version      = 6;
    int64          Expired      = 7;
    int64          ResendCount  = 8;
    int64          Nonce        = 9;
    string         SenderPubkey = 10;  
    bytes          SenderSign   = 11;
    TrxStroageType StorageType  = 12;
}

message Block {    
    string      GroupId            = 1;     
    uint64      BlockId            = 2;
    bytes       PrevHash           = 3;  
    string      ProducerPubkey     = 4;
    repeated    Trx Trxs           = 5;
    int64       TimeStamp          = 6;       
    bytes       BlockHash          = 7;
    bytes       ProducerSign       = 8;  
}

enum GroupBroadcastType {
    GENERAL_MSG            = 0;
    CHANGE_GROUP_CONSENSUS = 1;
}

message GroupBroadcast {
    string              GroupId       = 1;
    uint64              MsgId         = 2;
    int64               Nonce         = 3;
    GroupBroadcastType  Type          = 4;
    bytes               Data          = 5;
    string              SenderPubkey  = 6;
    bytes               MsgHash       = 7;
    bytes               SenderSign    = 8;
}

message BroadcastGeneralMsg {
    string Content = 1;
}

message BroadcastChangeGroupConsensus {
    string Content = 1;
}

message ConsensusContract {
    string ContractId   = 1;
    uint64 Nonce        = 2;
    string GroupId      = 3;
    string Contract     = 4;
    string Version      = 5;
    uint64 timestamp    = 6;
    string OwnerPubkey  = 7;
    bytes  ContractHash = 8;
    bytes  OwnerSign    = 9;
}

message ChangeConsensusReq {
    string            GroupId              = 1;    
    string            ReqId                = 2;
    uint64            Nonce                = 3;
    repeated string   ProducerPubkeyList   = 4;  
    uint64            AgreementTickLenInMs = 5;
    uint64            AgreementTickCount   = 6;
    uint64            FromBlock            = 7;
    uint64            FromEpoch            = 8;
    uint64            Epoch                = 9;
    ConsensusContract Contract             = 10;    
    string            SenderPubkey         = 11;
    bytes             MsgHash              = 12; 
    bytes             SenderSign           = 13;
}

message ChangeConsensusReqMsg {
    ChangeConsensusReq Req   = 1;
    int32              Round = 2;
}

message ChangeConsensusResp {
    string             RespId       = 1;
    string             GroupId      = 2;
    string             SenderPubkey = 3;
    ChangeConsensusReq Req          = 4;
    bytes              MsgHash      = 5;
    bytes              SenderSign   = 6;
}

message ChangeConsensusRespMsg {
    ChangeConsensusResp Resp  = 1;
    int32               Round = 2;
}

message ConsensusProof{
    ChangeConsensusReq   Req  = 1;
    ChangeConsensusResp  Resp = 2;
}

enum ChangeConsensusResult {
    SUCCESS = 0;
    FAIL    = 1;
}

message ChangeConsensusResultBundle{
    ChangeConsensusResult         Result             = 1;
    ChangeConsensusReq            Req                = 2;
    repeated ChangeConsensusResp  Resps              = 3;
    repeated string               ResponsedProducers = 4;
}

message ReqBlock {
    string GroupId       = 1; //group id
    uint64 FromBlock     = 2; //from which block
    int32  BlksRequested = 3; //how many blocks requested, "-1" means many as possible
    string ReqPubkey     = 4; //requester pubkey
}

message BlocksBundle {
    repeated Block Blocks = 1;
}

enum ReqBlkResult {
    BLOCK_IN_RESP         = 0; //"block(s) in resp and I may have more"
    BLOCK_IN_RESP_ON_TOP  = 1; //"block(s) in resp and I have no more block(when get req)" 
    BLOCK_NOT_FOUND       = 2; //"no block in resp and I don't have the requested block"
}

message ReqBlockResp {
    string       GroupId         = 1;   
    string       RequesterPubkey = 2;
    string       ProviderPubkey  = 3;
    ReqBlkResult Result          = 4;        
    uint64       FromBlock       = 5;
    int32        BlksRequested   = 6;     
    int32        BlksProvided    = 7;
    BlocksBundle Blocks          = 8;
}

message PostItem {
    string TrxId        = 1;
    string SenderPubkey = 2;
    bytes  Content      = 3;
    int64  TimeStamp    = 4;
}

message ProducerItem {
   string     GroupId        = 1;
   string     ProducerPubkey = 2;
   string     ProofTrxId     = 3;
   int64      BlkCnt         = 4;   
   string     Memo           = 5;
}

message UpdGroupUserItem {
    string     GroupId    = 1;
    string     UserPubkey = 2;
    ActionType Action     = 3;
    string     Memo       = 4;
}

message UserItem {
   string     GroupId             = 1;
   string     UserPubkey          = 2;
   string     EncryptPubkey       = 3;
   string     ProofTrxId          = 4;
   int64      TxCnt               = 5; //how many trx send by this user
   string     Memo                = 6;
}

message AnnounceItem {
    string          GroupId         = 1;    
    ActionType      Action          = 2;
    AnnounceContent Content         = 3;
    string          AnnouncerPubkey = 4;
    bytes           Hash            = 5;
    bytes           Signature       = 6;
}

message AnnounceContent {
    AnnounceType    Type          = 1;    
    string          SignPubkey    = 2;
    string          EncryptPubkey = 3;
    string          Memo          = 4;
}

enum GroupEncryptType {
    PUBLIC   = 0;
    PRIVATE  = 1;
}

enum GroupConsenseType {
    POA = 0;
    POS = 1;
}

message GroupItem {
    string            GroupId                 = 1;
    string            GroupName               = 2;
    string            OwnerPubKey             = 3;
    string            UserSignPubkey          = 4;
    string            UserEncryptPubkey       = 5;
    int64             LastUpdate              = 6;
    Block             GenesisBlock            = 7;
    GroupEncryptType  EncryptType             = 8;
    GroupConsenseType ConsenseType            = 9;
    string            CipherKey               = 10;
    string            AppKey                  = 11;
}

enum RoleV0 {
    GROUP_PRODUCER = 0;
    GROUP_USER     = 1;
}

enum ChainConfigType {
    SET_TRX_AUTH_MODE = 0;
    UPD_DNY_LIST      = 1;
    UPD_ALW_LIST      = 2;
}

enum TrxAuthMode {
    FOLLOW_ALW_LIST = 0;
    FOLLOW_DNY_LIST = 1;
}

enum AuthListType {
    ALLOW_LIST = 0;
    DENY_LIST  = 1;
} 

message ChainConfigItem {
    string          GroupId        = 1;
    ChainConfigType Type           = 2;
    bytes           Data           = 3;
    string          OwnerPubkey    = 4;
    string          OwnerSignature = 5;
    int64           TimeStamp      = 6;       
    string          Memo           = 7; 
}

message ChainSendTrxRuleListItem {
    ActionType Action       = 1; 
    string     Pubkey       = 3;
    repeated   TrxType Type = 4;
}

message SetTrxAuthModeItem {
    TrxType     Type = 1;
    TrxAuthMode Mode = 2;
}

enum AppConfigType {
    INT    = 0;
    BOOL   = 1;
    STRING = 2;
}

message AppConfigItem{
    string        GroupId     = 1;
    ActionType    Action      = 2;
    string        Name        = 3;
    AppConfigType Type        = 4;
    string        Value       = 5;
    string        OwnerPubkey = 6;
    string        OwnerSign   = 7;
    string        Memo        = 8;
    int64         TimeStamp   = 9;
}

message GroupSeed {
    Block  GenesisBlock   = 1;
    string GroupId        = 2;
    string GroupName      = 3;
    string OwnerPubkey    = 4;
    string ConsensusType  = 5;
    string EncryptionType = 6;
    string CipherKey      = 7;
    string AppKey         = 8;
    string Signature      = 9;
}

message NodeSDKGroupItem {
    GroupItem Group          = 1;
    string    EncryptAlias   = 2;
    string    SignAlias      = 3;
    repeated  string ApiUrl  = 4;
    string    GroupSeed      = 5;
}

message HBTrxBundle {
    repeated Trx Trxs = 1;
}  

message HBMsgv1 {
    string           MsgId       = 1;   
    uint64           Epoch       = 2;
    HBMsgPayloadType PayloadType = 3;   // RBC or BBA
    bytes            Payload     = 4; 
}

enum HBMsgPayloadType {
    RBC = 0;    
    BBA = 1;
}

// RBC
message RBCMsg {
    RBCMsgType Type    = 1;   //INIT_PROPOSE / PROOF / READY
    bytes      Payload = 2;
}

enum RBCMsgType {
    INIT_PROPOSE = 0;
    ECHO         = 1;
    READY        = 2;
}

message InitPropose {
    bytes          RootHash         = 1;
    repeated bytes Proof            = 2;
    int64          Index            = 3;
    int64          Leaves           = 4;
    int64          OriginalDataSize = 5;    
    string         RecvNodePubkey   = 6;    //producer which should handle this ecc data shard
    string         ProposerPubkey   = 7;    //producer which make this propose (part of ecc shards)
    bytes          ProposerSign     = 8;    //signature of producer made this propose
}

message Echo { 
    bytes          RootHash               = 1;
    repeated bytes Proof                  = 2;
    int64          Index                  = 3;
    int64          Leaves                 = 4;
    int64          OriginalDataSize       = 5;   
    string         OriginalProposerPubkey = 6;  //producer make this original input
    string         EchoProviderPubkey     = 7;  //producer which broadcast this Echo
    bytes          EchoProviderSign       = 8;  //signature of producer broadcast this Echo
}

message Ready {
    bytes  RootHash               = 1;
    string OriginalProposerPubkey = 2;
    string ReadyProviderPubkey    = 3;
    bytes  ReadyProviderSign      = 4;
}

// BBA
message BBAMsg {
    BBAMsgType Type       = 1; //BVAL or AUX
    bytes      Payload    = 2;
}

enum BBAMsgType {
    BVAL  = 0;
    AUX   = 1;
}

message Bval {
    string     ProposerId   = 1;
    string     SenderPubkey = 2;
    int64      Epoch        = 3;
    bool       Value        = 4;
}

message Aux {
    string     ProposerId   = 1;
    string     SenderPubkey = 2;
    uint64     Epoch        = 3;    
    bool       Value        = 4;
}

//old proto msg
message GroupItemV0 {
    string GroupId                 = 1;
    string GroupName               = 2;
    string OwnerPubKey             = 3;
    string UserSignPubkey          = 4;
    string UserEncryptPubkey       = 5;
    RoleV0 UserRole                = 6;
    int64  LastUpdate              = 7;
    int64  HighestHeight           = 8;
    string HighestBlockId          = 9;
    Block  GenesisBlock            = 10;
    GroupEncryptType EncryptType   = 11;
    GroupConsenseType ConsenseType = 12;
    string CipherKey               = 13;
    string AppKey                  = 14;
}


