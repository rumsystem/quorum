syntax = "proto3";

package quorum.pb;

option go_package = "github.com/huo-ju/quorum/internal/pkg/pb";

message BlockMessage {
  enum MessageType {
    ASKHEAD          = 0;
    REPLYHEAD        = 1;
    ASKNEXT          = 2;
    REPLYNEXT        = 3;
  }

  MessageType Type = 1;
  string Value = 2;
}
