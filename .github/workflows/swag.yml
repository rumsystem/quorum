on: [push, pull_request]
name: Swag Doc

jobs:
  doc:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Swag
      run: |
        go install github.com/swaggo/swag/cmd/swag@latest
        swag init -g ./cmd/main.go --quiet --parseDependency --parseInternal --parseDepth 2
